<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson-8</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <form action="#" name="new-form" id="form" method="post" class="my-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" minlength="3" maxlength="5" placeholder="user name" name="name" id="name">
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" id="pass" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="tel">Phone</label>
            <input type="tel" id="tel">
        </div>
        <div class="form-group form-group--checkbox">
            <input type="checkbox" id="checkbox" name="checkbox-list" class="checkbox" value="0">
            <label for="checkbox">checkbox</label>
        </div>

        <div class="form-group">
            <label for="radio-1">Red</label>
            <input type="radio" id="radio-1" name="color" checked>
        </div>
        <div class="form-group">
            <label for="radio-2">Blue</label>
            <input type="radio" id="radio-2" name="color">
        </div>
        <div class="form-group">
            <label for="radio-3">White</label>
            <input type="radio" id="radio-3" name="color" form="form">
        </div>
        <div class="form-group">
            <label for="range">Range</label>
            <input type="range" min="10" max="1000" value="400" id="range">
        </div>
        <div class="form-group">
            <label for="file">File</label>
            <input type="file" id="file" multiple>
        </div>
        <div class="form-group">
            <label for="number">Number</label>
            <input type="number" id="number">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" id="time" value="12:00">
        </div>
        <div class="form-group">
            <label for="color">Color</label>
            <input type="color" id="color" value="12:00">
        </div>
        <div class="form-group">
            <label for="text">Color</label>
            <textarea name="text" id="text" cols="30" rows="10" placeholder="text"></textarea>
        </div>
        <div class="form-group">
            <select name="colo" id="colo-select">
                <option value="red">red</option>
                <option value="black">black</option>
                <option value="pink" selected>pink</option>
            </select>
        </div>
        <button>submit</button>
        <button type="reset">submit</button>
        <button type="submit">submit</button>
    </form>

</div>


<script src="https://unpkg.com/imask"></script>
<script src="js/main.js"></script>
</body>
</html>
